<head>

    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="m-contact.css">
    <link rel="shortcut icon" href="Images/logo.png" type="image/x-icon">

<body>
    <header>
        <section class="navbar">
            <div class="navigation">
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="product.html">PRODUCTS</a></li>
                <li><a href="#">CONTACT</a></li>
            </div>
            <div class="logo">
                <img src="Images/logo.png" alt="logo">
            </div>
        </section>

        <div class="contact-header">

            <div class="contact-image"><img src="Images/contact.jpg" alt="banner"></div>

            <div class="contact-text">
                <h1>Stay in touch</h1>

            </div>
        </div>
    </header>
    <!-- contact form -->
    <div class="email-form">

        <h1>Contact Us</h1>

        <form action=" " method="POST">

            <input name="name" type="text" class="input-area" placeholder="Your Name" required>
            <br><br>

            <input name="email" type="email" class="input-area" placeholder="email" required>
            <br><br>

            <input name="mobile" type="tel" class="input-area" placeholder="Contact-No." required>
            <br><br>

            <input name="city" type="text" class="input-area" placeholder="City" required>
            <br><br>

            <textarea name="message" class="input-area msg-area" placeholder="type your query here (optional)"
                rows="15"></textarea>
            <br><br>

            <input type="submit" class="input-area submit" value="Send Message">

        </form>

    </div>

    <!-- map here -->
    <div id="map">
        <h1>Find Us</h1>

        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2795.2268941089214!2d-73.55348038456759!3d45.525639479101734!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cc918e0c061b07f%3A0x647a6b6d7cb681a7!2sISI%2C%20L&#39;institut%20Sup%C3%A9rieur%20d&#39;Informatique!5e0!3m2!1sen!2sca!4v1586410996253!5m2!1sen!2sca"
            width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
            tabindex="0">
        </iframe>
    </div>

    <!--Footer section goes herer--->

    <footer>

        <img class="footer-logo" src="Images/logo.png" alt="logo">
        <h2>Mandeep & Harita's Cosmetic Longue</h2>
